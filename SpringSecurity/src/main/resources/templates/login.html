<!doctype html>
<html lang="en" xmlns-th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Hello, world!</title>
</head>
<body>
	<h3>Login Page</h3>

	<form th:action="@{/dologin}" method="post">
		<div th:if="${param.error}" class="text-danger">
			invalid username and password
		</div>
		<label>Username</label> <input type="text" id="login"
			class="fadeIn second" name="username" placeholder="Enter Username">
		<label>Password</label> <input type="password" id="password"
			class="fadeIn third" name="password" placeholder="Enter Password">
		<input type="submit" class="fadeIn fourth" value="Log In">
	</form>

</body>
</html>
